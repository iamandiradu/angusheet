<style>
  table {
    width: 100%;
  }
</style>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" ngIf="dataSource">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <ng-container matColumnDef="hoursWorked">
    <th mat-header-cell *matHeaderCellDef>Hours Worked</th>
    <td mat-cell *matCellDef="let element">{{ element.hoursWorked }}</td>
  </ng-container>
  <ng-container matColumnDef="noOfEntries">
    <th mat-header-cell *matHeaderCellDef>No. Of Entries</th>
    <td mat-cell *matCellDef="let element">{{ element.noOfEntries }}</td>
  </ng-container>
  <ng-container matColumnDef="flags">
    <th mat-header-cell *matHeaderCellDef>Flags</th>
    <td mat-cell *matCellDef="let element">{{ element.flags }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
