<style>
  .file-input {
    display: none;
  }

  .file-name {
    padding-right: 1rem;
  }

  .file-upload {
    align-items: center;
    justify-content: flex-end;
    display: flex;
    margin-top: 1rem;
  }
</style>

<input
  type="file"
  class="file-input"
  [accept]="requiredFileType"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  <span class="file-name"> {{ fileName || "No file uploaded yet" }}</span>

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<!-- Only display if file selected -->
<div class="file-upload" *ngIf="fileName">
  <span class="file-name">Process</span>
  <button
    mat-mini-fab
    color="primary"
    class="process-btn"
    (click)="onProcessFile()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</div>
