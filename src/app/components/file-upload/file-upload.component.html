<input
  type="file"
  class="file-input"
  [accept]="requiredFileType"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  <span class="file-name"> {{ file?.name || "No file uploaded yet" }}</span>

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<!-- Only display if file selected -->
<div class="file-upload" *ngIf="file?.name">
  <span class="file-name">Process</span>
  <button mat-mini-fab color="primary" class="process-btn" (click)="onUpload()">
    <mat-icon>settings</mat-icon>
  </button>
</div>

<div *ngIf="uploadResult">
  {{ uploadResult }}
</div>
